<body class="FondoL2">
    <div class="row">
        <form [formGroup]="fgValidador" class="casillas">
          <div class="casillas">
            <div class="casillas">
              <label for="NickName">Nombre de Usuario</label>
              <input id="NickName" formControlName="nickname" type="text" class="validate" required>
              </div>
            </div>

          <div class="casillas">
            <div class="casillas">
              <label for="email">Correo</label>
              <input id="email" formControlName="correo" type="email" class="validate" required>
              
            </div>
          </div>

          <div class="casillas">
            <div class="casillas">
              <label for="Ubicacion">Departamento/Ciudad/Direccion</label>
              <input id="Ubicacion" formControlName="ubicacion" type="text" class="validate" required>
              
            </div>
          </div>

          <div class="casillas">
            <div class="casillas">
              <label for="password">Contrase√±a</label>
              <input id="password" formControlName="contrasena" type="password" class="validate" minlength="6" required>
            </div>
          </div>
 
          <div class="casillas">  
            <div class="casillas">
              <button (click)="GuardarInfo()" class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">registrarse</button>
            </div>
          </div>
        </form>
      </div>
</body>
