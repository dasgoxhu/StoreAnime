<div class="row">
 <form [formGroup]="fgValidador">
  <div class="row">
    <div class="col s6 m6">
      <div class="file-field input-field">
        <div class="btn">
          <span>Subir Imagen</span>
          <input type="file" (change)="onFileSelect($event)">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <input type="hidden" formControlName="archivo">
    </div>
    <div class="input-field col s3">
        <input formControlName="orden" placeholder="Orden" id="orden" type="number" class="validate">
        <label for="orden">Orden</label>
    </div>
    <div class="input-field col s3">
        <button (click)="subirImagen()" class="btn waves-effect waves-light" type="submit" name="action">subir</button>
    </div>
  </div>
 </form>
</div>
<div class="row">
    <div *ngFor="let i of listaImagenes" class="col s4 m6">
      <div class="card">
        <div class="card-image">
          <img src="http://localhost:4200/files/2/{{i.id}}"> 
        </div>
        <div>
          <span class="card-title">archivo: {{i.archivo}}</span>
        </div>
        <div class="card-action">
          <div class="input-field col s3">
              <button (click)="eliminarImagen(i.id)" class="btn waves-effect waves-light" type="submit" name="action">eliminar</button>
          </div>
        </div>
      </div>
    </div>
</div>
